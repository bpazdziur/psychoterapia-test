<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twoje Imię i Nazwisko – Psychoterapia</title>
  <meta name="description" content="Gabinet psychoterapii – Twoje imię i nazwisko. Skontaktuj się, by umówić wizytę." />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <main class="max-w-2xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold mb-6">Psychoterapia – Imię Nazwisko</h1>
    <p class="mb-8">Witam na stronie mojego gabinetu. Zapraszam do kontaktu, jeśli chcesz porozmawiać o swojej sytuacji i możliwych formach wsparcia.</p>

    <h2 class="text-xl font-semibold mb-4">Formularz kontaktowy</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4 bg-white p-6 rounded shadow">
      <div>
        <label class="block mb-1 font-medium">Imię i nazwisko</label>
        <input type="text" name="name" required class="w-full border border-gray-300 p-2 rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Adres e-mail</label>
        <input type="email" name="_replyto" required class="w-full border border-gray-300 p-2 rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Wiadomość</label>
        <textarea name="message" required rows="5" class="w-full border border-gray-300 p-2 rounded"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Wyślij</button>
    </form>
  </main>
</body>
</html>
